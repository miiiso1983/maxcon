name: sales_rep_app
description: A comprehensive Flutter app for sales representatives

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  dio: ^5.3.2
  http: ^1.1.0
  
  # Location & GPS
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Date & Time
  intl: ^0.18.1
  
  # File & PDF
  path_provider: ^2.1.1
  pdf: ^3.10.7
  printing: ^5.11.0
  
  # Image & Camera
  image_picker: ^1.0.4
  
  # Connectivity
  connectivity_plus: ^5.0.1
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  
  # UI Components
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
